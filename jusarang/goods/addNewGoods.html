<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>주사랑 선교회 ERP System</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <header class="header">
            <h1>신규 물품 추가</h1>
        </header>

        <nav class="nav">
            <ul>
                <li>
                    <a href="mainView.html">교회 조회</a>
                </li>
                <li>
                    <a href="viewOrderSheetList.html">주문서 조회</a>
                </li>
                <li>
                    <a href="writeOrderSheet.html">주문서 작성</a>
                </li>
                <li>
                    <a href="#">로그아웃</a>
                </li>
            </ul>
        </nav>

        <section>
            <form action="./manageGoods.html">
                <fieldset>
                    <legend>물품 정보</legend>
                    <ul>
                        <li>
                            신규 거래처 물품 등록 시 거래처 추가가 먼저 필요합니다.
                            <button onClick="location.href='../traders/addNewTraders.html'">신규 거래처 추가</button>
                        </li>
                        <li>
                            <label for="goodsName">물품명</label>
                            <input type="text" id="goodsName" required>
                        </li>
                        <li>
                            <label for="quantityInventory">재고</label>
                            <input type="number" id="quantityInventory" required>
                        </li>
                        <li>
                            <label for="trader">거래처</label>
                            <button>검색</button>
                            <input type="text" id="trader" readonly required>
                        </li>
                        <li>
                            <select>
                                <option>판매 상품</option>
                                <option>판매 안함</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>메모</legend>
                    <textarea placeholder="특이사항 입력"></textarea>
                </fieldset>
                <input type="submit" value="신규 물품 추가">
            </form>
        </section>

        <footer>
            &copy; yunsub2 &amp; kanziw
        </footer>

    </body>
</html>
