<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>주사랑 선교회 ERP System</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <header class="header">
            <h1>주문서 조회</h1>
        </header>

        <nav class="nav">
            <ul>
                <li>
                    <a href="mainView.html">교회 조회</a>
                </li>
                <li>
                    <a href="viewOrderSheetList.html">주문서 조회</a>
                </li>
                <li>
                    <a href="writeOrderSheet.html">주문서 작성</a>
                </li>
                <li>
                    <a href="#">로그아웃</a>
                </li>
            </ul>
        </nav>

        <section>
            <form action="./editOrderSheet.html">
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul>
                        <li>
                            <label for="church_name">교회명</label>
                            <input type="text" id="church_name" required readonly value="계산장로교회">
                        </li>
                        <li>
                            <label for="church_address">주소</label>
                            <input type="text" id="church_address" required readonly value="인천 계양구 부평초등길">
                        </li>
                        <li>
                            <label for="customer_name">수취인</label>
                            <input type="text" id="customer_name" required readonly value="김에스더 집사">
                        </li>
                        <li>
                            <label for="customer_telNum">연락처</label>
                            <a href="tel:01012345678">010-1234-5678</a>
                        </li>
                        <li>
                            <label for="outDate">출고일</label>
                            <input type="date" id="outDate" required readonly value="2015-01-01">
                        </li>
                        <li>
                            <label for="oderNum">송장번호</label>
                            <input type="text" id="oderNum" required readonly value="52-정명옥">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>물품선택</legend>
                    <ul>
                        <li>
                            <select disabled>
                                <option selected>감피고기</option>
                                <option>감피김치</option>
                                <option>손고기</option>
                                <option>손김치</option>
                                <option>감피고기(완무)</option>
                                <option>감피김치(완무)</option>
                                <option>손고기(완무)</option>
                                <option>손김치(완무)</option>
                                <option>감피고기(옛)</option>
                                <option>감피김치(옛)</option>
                                <option>손고기(옛)</option>
                                <option>손김치(옛)</option>
                            </select>
                            <input type="number" value="10" required readonly>
                            <select disabled>
                                <option selected>봉지</option>
                                <option>개</option>
                                <option>조각</option>
                                <option>kg</option>
                            </select>
                        </li>
                        <li>
                            <select disabled>
                                <option>감피고기</option>
                                <option>감피김치</option>
                                <option>손고기</option>
                                <option>손김치</option>
                                <option>감피고기(완무)</option>
                                <option>감피김치(완무)</option>
                                <option>손고기(완무)</option>
                                <option>손김치(완무)</option>
                                <option>감피고기(옛)</option>
                                <option>감피김치(옛)</option>
                                <option>손고기(옛)</option>
                                <option>손김치(옛)</option>
                                <option selected>S.해전</option>
                            </select>
                            <input type="number" value="2" required readonly>
                            <select disabled>
                                <option>봉지</option>
                                <option>개</option>
                                <option selected>조각</option>
                                <option>kg</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>박스 개수</legend>
                    <ul>
                        <li>
                            <label>스티로폼</label>
                            <input type="number" value="1" required readonly> 개
                        </li>
                        <li>
                            <label>박스</label>
                            <input type="number" value="0" required readonly> 개
                        </li>
                        <li>
                            직배
                            <input type="radio" name="isDirect" id="directYes" value="yes" checked disabled>
                            <label for="directYes">YES</label>
                            <input type="radio" name="isDirect" id="directNo" value="no" disabled>
                            <label for="directNo">NO</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>메모</legend>
                    <textarea readonly>직배 - 찐빵 1박스</textarea>
                </fieldset>
                <input type="submit" value="주문서 수정">
            </form>
        </section>

        <footer>
            &copy; yunsub2 &amp; kanziw
        </footer>

    </body>
</html>
